<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img class="img-thumbnail" [src]="artista.images | noimage" alt="">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista </a></p>
    </div>
    <div class="col-4">
        <button [routerLink]='[/home]' class="btn btn-outline success">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table>
        <div class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img class="trackimg" [src]="track.album.images | noimage" alt=""></td>
                    <td class="text-center">{{track.album.name}}</td>
                    <td class="text-center">{{track.name}}</td>
                    <td><iframe [src]="track.uri | domSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
