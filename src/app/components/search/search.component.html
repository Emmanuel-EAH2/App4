<div *ngIf="loading" class="row">
    <div class="col-12 text-center">
        <app-loading></app-loading>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <input class="form-control shadow" type="text" #term (keyup)="buscar(term.value)" placeholder="Buscar artistas">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-card *ngIf="!loading" [items]="resultados"></app-card>
    </div>
</div>
