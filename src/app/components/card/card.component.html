<div class="card-columns">
    <div *ngFor="let item of items" class="card btn" (click)="verArtista(item)">
        <img [src]="item.images | noimage" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p *ngIf="item.artists" class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-success">{{artist.name}}</span>
            </p>
            <p *ngIf="item.genres" class="card-text">
                <span *ngFor="let genre of item.genres" class="badge badge-pill badge-success">{{ genre }}</span>
            </p>
        </div>
    </div>
</div>
